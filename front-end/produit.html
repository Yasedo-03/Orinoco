<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css" />

    <!-- favicon-->
    <link rel="shortcut icon" type="image/png" href="../back-end/images/favicon.png"/>

    <title>Orinoco</title>

  </head>
  <body>
    <!-- Header + nav menu-->
    <div class="bg-white"> 
      <div class="container-fluid ps-5">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img src="../back-end/images/logo-Orinoco.png" alt="logo-Orinoco" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse mx-4">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link nav-head" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <article>
      <div class="container-fluid">
        <div class="card mx-5">
          <div class="row g-0">
            <div id='ProductImage' class="col-md-4">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 id="ProductName"  class="card-title"></h5>
                <p id="ProductPrice"></p>
                <select id="ProductLenses" class="form-select mb-3" aria-label="Default select example">
                </select>
                <select id="ProductQuantity" class="form-select w-25" aria-label="Default select example">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <p id="ProductDescription" class="card-text mt-5"></p>
                <button id="btnAddBasket" type="button" class="btn btn-secondary mt-5">Ajoutez au panier</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>

    <!-- Footer-->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center pt-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a href="index.html">Accueil</a>&nbsp
        <a href="mailto:orinoco@gmail.com">Contact</a>&nbsp

      </div>
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright: Orinoco

      <!-- Copyright -->

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/produit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
